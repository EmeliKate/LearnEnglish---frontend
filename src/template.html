        <details class="login">
            <summary>Log in</summary>
            <form>
                <label for="username"></label>
                <input id="login-name" type="text" placeholder="email" required>
                <br>
                <label for="password"></label>
                <input id="login-pass" type="password" placeholder="password" required>
                <button id="login-btn">
                    Submit
                </button>
                <p>Forgot your password?</p>
            </form>
        </details>
    </div>
    <div class="box0.1">
        <details class="signup">
            <summary>Sign up</summary>
            <form action="" method="post">
                <label for="username"></label>
                <input id="signup-name" type="text" placeholder="email" name="username" required>
                <br>
                <label for="password"></label>
                <input id="signup-pass" type="password" placeholder="password" name="password"  required minlength="4">
                <button id="signup-btn">
                    Submit
                </button>
            </form>
        </details>
